<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">



    <div class="form-group">

        <p>

            <label for="id">Id</label>

            <input class="form-control" type="text" name="id" id="id" formControlName="id">



        </p>

        <div *ngIf="id">

            <div *ngIf="!id.valid && (id.dirty || id.touched)">



                <div [hidden]="!id.errors?.['required']">

                    Id is required

                </div>
            </div>

        </div>


        <p>

            <label for="title">Title</label>

            <input class="form-control" type="text" name="title" id="title" formControlName="title" >



        </p>

        <div *ngIf="title">

            <div *ngIf="!title.valid && (title.dirty || title.touched)">



                <div [hidden]="!title.errors?.['required']">

                    Name is required

                </div>




            </div>

        </div>



        <p>



            <label for="date"> Date</label>



            <input class="form-control" type="date" name="date" id="date" required formControlName="date">

        </p>






        <div formGroupName="author">



            <p>

                <label for="name">Author Name</label>

                <input class="form-control" type="text" name="name" id="name" formControlName="name">



            </p>

            <div *ngIf="name">

                <div *ngIf="!name.valid && (name.dirty || name.touched)">



                    <div [hidden]="!name.errors?.['required']">

                        Name is required

                    </div>



                </div>

            </div>







            <p>

                <label for="email">Email</label>

                <input class="form-control"  type="email" name="email" id="email" formControlName="email">



            </p>

            <div *ngIf="email">

                <div *ngIf="!email.valid && (email.dirty || email.touched)">



                    <div [hidden]="!email.errors?.['required']">

                        Email is required

                    </div>


                </div>

            </div>



            <!-- <div *ngIf="(bookForm.get('name').invalid && bookForm.get('name').touched) || bookForm.get('name').dirty">



                Email required

            </div> -->
        </div>

        <button type="submit" [disabled]="!bookForm.valid">Submit</button>

    </div>













</form>
