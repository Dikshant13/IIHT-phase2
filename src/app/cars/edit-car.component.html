<div class="container">
    <div class="card text-center">
        <div class="card-header">
            EDIT CAR
        </div>
        <div class="card-body">
            <form [formGroup]="addCar" (ngSubmit)="saveCar(car)">
            <div class="form-group row">
                <label for="id" class="col-sm-2 col-form-label col-form-label-lg">CAR ID</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control form-control-lg" id="id" name="id" formControlName="id" placeholder="">
                </div>
              </div>
              <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label col-form-label-lg">CAR NAME</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control form-control-lg" id="name" name="name" formControlName="name" placeholder="">
                </div>
              </div>
              <div class="form-group row">
                <label for="place" class="col-sm-2 col-form-label col-form-label-lg">PLACE</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control form-control-lg" id="place" name="place" formControlName="place" placeholder="Enter Place">
                </div>
              </div>
              <div class="form-group row">
                <label for="price" class="col-sm-2 col-form-label col-form-label-lg">CAR PRICE</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control form-control-lg" id="price" name="price" formControlName="price" placeholder="">
                </div>
              </div>
              <div class="form-group row">
                <label for="image" class="col-sm-2 col-form-label col-form-label-lg">CAR IMAGE</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control form-control-lg" id="image" name="image" formControlName="image" placeholder="Enter Car Image URL">
                </div>
              </div>
              <div class="form-group row">
                <label for="quantity" class="col-sm-2 col-form-label col-form-label-lg">QUANTITY AVAILABLE</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control form-control-lg" id="quantity" name="quantity" formControlName="quantity" placeholder="Enter Quantity of car Available">
                </div>
              </div>
    
              <button [disabled]='!addCar.valid ||!addCar.dirty' class="btn btn-success">SAVE</button>
              </form>
        </div>
        
      </div>
      </div>
